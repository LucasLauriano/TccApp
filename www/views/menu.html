<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-energized" 
                     ng-class="{expanded: AppCtrl.isExpanded, 
                               'has-header-fab-left': hasHeaderFabLeft, 
                               'has-header-fab-left': hasHeaderFabRight}" 
                      align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: AppCtrl.isExpanded}"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar style="background: url('img/menu2.jpg'); background-size: cover; " class="dark-bg expanded">
            <span class="avatar" style="background: url('img/bus.png'); background-size: cover;"></span>
            <h2>Amarelinho</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.map">
                    Mapa
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.activity">
                    Atividade
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                    Perfil
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.gallery">
                    Horarios
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.friends">
                    Amigos
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login">
                    Login
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
