<ion-view view-title="Perfil">
    <ion-content ng-class="{expanded:ProfileCtrl.isExpande}">
        <div class="hero slide-up" style="background-image: url('img/perfil2.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/02.jpg');"></div>
                <h3><a class="light">Lucas Souza</a></h3>
                <h4>lucas_souza</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.map" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Atividades
            </a>
            <a ui-sref="app.map" class="tab-item">
                <i class="icon ion-map"></i> Mapa
            </a>
            <a ui-sref="app.map" class="tab-item">
                <i class="icon ion-pin"></i> Destinos
            </a>
        </div>
        <h4 class="content padding double-padding-x">Following</h4>
        <div class="list animate-fade-slide-in-right">
            <a ui-sref="app.friends" 
               class="item item-avatar item-icon-right">
                <img src="img/jon-snow.jpg">
                <h2>Jon Snow</h2>
                <p>Da illest illegitimate</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/sansa.jpg">
                <h2>Sansa Stark</h2>
                <p>&amp; Joffrey <strike>sitting</strike> sat in a tree</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
            <a ui-sref="app.friends" class="item item-avatar item-icon-right">
                <img src="img/tyrion.jpg">
                <h2>Tyrion Lannister</h2>
                <p>B.A.M.F. imp</p>
                <i class="icon ion-chatbubble muted"></i>
            </a>
        </div>
        
    </ion-content>
</ion-view>
